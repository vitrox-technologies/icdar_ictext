header:
    title: Welcome to ICDAR RRC-ICText 2021!
    text: It's Nice To Meet You
    button: Tell Me More
    buttonlink: "#highlights"

highlights:
    title: "Highlights"
    text: "The highlights of ICDAR Robust Reading Challenge ICText 2021."
    section: highlights
    list:
      - title: "Novel Dataset"
        desc: "A large scale industry standard Integrated Circuit OCR dataset that include annotations of aesthetic classes on character level."
        icon: fas fa-database #find more at https://fontawesome.com/icons
      - title: "New Challenges"
        desc: "3 new challenges that are focusing on practicality and performance, bridging the gap between the research community and industry."
        icon: fas fa-tasks    
      - title: "New Metrics"
        desc: "Evaluate the model's overall performance, focusing on the efficiency and effectiveness of the model."
        icon: fas fa-ruler-horizontal

portfolio:
    title: "Challenges"
    text: "3 new tasks that are introduced in this compeition. We host two challenges at [eval.ai](https://eval.ai/){:target="_blank"}, one for [Task 1 and 2](https://eval.ai/web/challenges/challenge-page/757){:target="_blank"} and another one for [Task 3](https://eval.ai/web/challenges/challenge-page/756){:target="_blank"}."
    section: portfolio
    closebutton: "Close"
    

timeline:
    title: "Timeline" 
    text: "Schedule of the ICDAR 2021 Robust Reading Competition - ICText."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Dataset Preparation"
        year: "Dec 2020 - Feb 2021"
        desc: "Collecting and annotating iamges. We want to make sure that the annotations are of highest quality."
        image: assets/img/timeline/dataset_resized.jpg
      - title: "Registration Open and Dataset Release"
        year: "1st Feb 2021"
        desc: "Registration open for participants at [eval.ai](https://eval.ai/){:target="_blank"}, please sign up an account to participate. [Non-disclouse agreement](https://drive.google.com/file/d/122GSelN6tA48kHB3Yah6p3sTD3PTxAA3/){:target="_blank"} has to be signed and it will be reviewed by the organisers. Dataset will be released for download for approved participants only."
        image: assets/img/timeline/server_resized.jpg
      - title: "Competition Deadline"
        year: "31st Mar 2021"
        desc: "Result submission will close at 31st March 2021 11.59PM PST. Late submission will not be entitled for prize money."
        image: assets/img/timeline/deadline_resized.jpg
      - title: "Release Final Ranking"
        year: "7th April 2021"
        desc: "Winners of each challenges will be confirmed and announced."
        image: assets/img/timeline/rank_resized.jpg
        # you can enforce the aligment
