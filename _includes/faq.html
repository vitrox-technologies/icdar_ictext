<!-- Portfolio Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.faq.section | default: "faq" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.faq.title | markdownify | default: "Frequently Asked Questions" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.faq.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for faq in site.data.sitetext.faq.list %}
      <div class="col-10 mx-auto">
        <div class="accordion" id="faqExample">
            <div class="card">
                <div class="card-header p-2" id="faq-{{ forloop.index}}">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{forloop.index}}" aria-expanded="false" aria-controls="collapse-{{forloop.index}}">
                          {{ faq.question | markdownify}}
                        </button>
                      </h5>
                </div>

                <div id="collapse-{{forloop.index}}" class="collapse" aria-labelledby="heading-{{forloop.index}}" data-parent="#faqExample">
                    <div class="card-body">
                        {{ faq.answer | markdownify}}
                    </div>
                </div>
            </div>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% include modals.html %}
